<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Icons -->
    <!-- Google -->
    <div class="icons">
        <a href="https://www.google.com/">
        <img src="chrome.png" width="70px" alt="" srcset="">
    </a>
        <div>Google Chrome</div>
    
    </div>
    <!-- Recycle Bin -->
    <div class="icon1">
        <img src="recyclebin.png" width="70px" alt="" srcset="">
        <div>Recycle Bin</div>
    </div>
    <!-- TASK BAR -->
    <div class="taskbar">
        <img src="icons.PNG" alt="" srcset="">
        <img class="rightSide" src="taskbarright.PNG" alt="" srcset="">
    </div>
    <!-- Start Menu -->
    <div class="strtmenu">
        <img src="startmenu.png" height="100px" alt="" srcset="">
    </div>
    <!-- Animation Part -->
    <video width: 100% height = "100%" autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
