<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dail Pad</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="input">
            <input id="number" type="tel" size="12" maxlength="12" />
          </div>
          <div class="reset">
            <button>
              <i class="fa fa-long-arrow-left"></i>
            </button>
          </div>
        </div>
  
        <div class="body">
          <div class="row">
            <div class="col-3">
              <button>1</button>
            </div>
            <div class="col-3">
              <button>2</button>
            </div>
            <div class="col-3">
              <button>3</button>
            </div>
          </div>
  
          <div class="row">
            <div class="col-3">
              <button>4</button>
            </div>
            <div class="col-3">
              <button>5</button>
            </div>
            <div class="col-3">
              <button>6</button>
            </div>
          </div>
  
          <div class="row">
            <div class="col-3">
              <button>7</button>
            </div>
            <div class="col-3">
              <button>8</button>
            </div>
            <div class="col-3">
              <button>9</button>
            </div>
          </div>
  
          <div class="row">
            <div class="col-3">
              <button>*</button>
            </div>
            <div class="col-3">
              <button>0</button>
            </div>
            <div class="col-3">
              <button>#</button>
            </div>
          </div>
        </div>
      </div>
  
      <script src="/script.js"></script>
</body>
</html>
